<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
  <!-- container for all the component -->
    <div class="container">  
      <!-- div for the message --> 
        <div class="message"> <h1><b>Welcome to your favourite game</b></h1></div>
        <!-- div for icons in the game -->
        <div class="images">
          <div class="computer">
           <img src="images/stoneComputer.png">
           </div>
          <div class="player">
           <img src="images/stonePlayer.png" alt="palyer image">
          </div>
        </div>
        <!-- div for showing the score -->
        <div class="points">
            COMPUTER  <span class="computerPoints">0</span> /
          <span class="playerPoints">0</span> Player
        </div>
        <div class="message"> <h2><b>CHOOSE AN OPTION</b></h2></div>
        <!-- div for choosing options-->
        <div class="options">
          <button type="button">STONE</button>
          <button type="button">PAPER</button>
          <button type="button">SCISSORS</button>
        </div>
      </div>
    
      
      <script src="/script.js"></script> 
      
</body>
</html>
